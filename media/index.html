  <style> 
    .col {
      flex: 50%!important;
      max-width: 50%!important;
      padding: 0 4px;
    }
    
    .col img {
      margin-top: 20px;
      vertical-align: middle;
      width: 100%;
    }
    
    /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 700px) {
      .col {
        flex: 100%!important;
        max-width: 100%!important;
      }
    }
    .imgLabel{
      text-align:center;
    }
    .menu{
      margin:20vw;
    }
    .sel{
      height:3rem;
      margin:auto;
      opacity: 70%;
      border-width:0;
      border-radius:10%;
      font-weight:600;
      background:none;
      transform: scale(1.2);
      transition:transform 100ms ease-in-out;
    }

    button.sel.collapsed:hover{
      transform: scale(1.1);
      font-weight: 530;
    }
    button.sel.collapsed{
      background:none;
      font-weight:500;
      transform:none;
    }
    .sel:focus{
      outline:none;
    }
    .btnLab{
      font-size:2.4rem;
      font-family: Montserrat, sans-serif;
      position:relative;
      background: -webkit-linear-gradient(10deg, rgb(32, 145, 221), rgb(91, 17, 228));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      top:-10%;
    }
    #yes:hover{
      transform:translateY(-20px);
    }
    #yes{
      transition: transform 500ms ease-in-out 25ms;
    }

    img{
      border-radius:5px;
      transition: transform 300ms ease-in-out 15ms;
    }
    img:hover{
      animation: magnify 0.25s linear;
      transform:scale(1.01);
    }
    @keyframes magnify{
      from{
        transform:scale(1);
      }
      to{
        transform:scale(1.01);
      }
    }

  </style>

  <style>
    .navbar {
      background-color: #ffffff;
      font-size: 1.1rem;
      opacity: 90%;
    }

    .custom-toggler .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgb(191, 215, 255)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 8h24M4 16h24M4 24h24'/%3E%3C/svg%3E");
    }

    .custom-toggler.navbar-toggler {
      border-color: #bfd7ff;
    }

    .custom-toggler:hover {
      background-color: #d9dade;
    }

    .navbar-brand:hover {
      filter: brightness(85%);
    }

    .nav-item {
      padding-left: 5vw;
    }

    .underline{
      display:block;
      position:absolute;
      width:5rem;
      height:5px;
      transition:opacity 200ms ease-in-out;
      opacity:0%;
      border-radius:3px;
      background: -webkit-linear-gradient(10deg, rgb(32, 145, 221), rgb(91, 17, 228));

    }

    .nav-item:not(.hasButton):hover .underline{
      opacity:100%;
    }

    .but:hover {
      filter: brightness(120%);
      cursor: pointer;
    }

    .but {
      background: -webkit-linear-gradient(10deg, rgb(32, 145, 221), rgb(91, 17, 228));
      border: none;
      color: #ffffff;
      border-radius: 5px;
      width:130%;

    }



    li a{
      font-weight:500;
      font-size:1.3rem;
      background: -webkit-linear-gradient(10deg, rgb(32, 145, 221), rgb(91, 17, 228));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .dropdown:hover .dropdown-menu {
      display: block;
      margin-top: 0;
      margin-left: 20%;
    }

    .dropdown-item:hover {
      filter: brightness(70%);
    }

    .dropdown-item {
      background: -webkit-linear-gradient(10deg, rgb(32, 145, 221), rgb(91, 17, 228));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      width: 100%;
      font-weight:500!important;
    }
    .dropdown-menu{
      position:relative;
      top:80%!important;
    }
    @media screen and (max-width:1400px){
      .hasButton{
        padding-left:1vw;
      }
      .but{
        width:110%;
      }
    }

    @media screen and (max-width:1600px){
      .hasButton{
        padding-left:2vw;
      }
      .but{
        width:120%;
      }
    }

    /*1200px is the breakpoint for navbar xl*/
    @media screen and (max-width:1200px) {
      .but {
        border-radius: 0;
        width:100%;
      }
    }
  </style>
